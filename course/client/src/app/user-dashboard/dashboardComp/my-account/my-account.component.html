<div class="form-container">
  <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">

    <div class="profile-photo-section">
      <div class="profile-photo-container">
        <img id="profilePhotoPreview" [src]='profileUrl' alt="Profile Photo" class="profile-photo">
        <div class="overlay">
          <!-- <button type="button" style="background-color: pink;" id="changePhotoBtn" class="photo-btn"
           >
            <i class="fa-solid fa-camera"></i>
          </button> -->
          <div class="btn_upload" onclick="document.getElementById('profilePhoto').click()">
            <svg stroke="currentColor" fill="white" stroke-width="0" viewBox="0 0 1024 1024" class="z-1" height="20"
              width="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M864 248H728l-32.4-90.8a32.07 32.07 0 0 0-30.2-21.2H358.6c-13.5 0-25.6 8.5-30.1 21.2L296 248H160c-44.2 0-80 35.8-80 80v456c0 44.2 35.8 80 80 80h704c44.2 0 80-35.8 80-80V328c0-44.2-35.8-80-80-80zm8 536c0 4.4-3.6 8-8 8H160c-4.4 0-8-3.6-8-8V328c0-4.4 3.6-8 8-8h186.7l17.1-47.8 22.9-64.2h250.5l22.9 64.2 17.1 47.8H864c4.4 0 8 3.6 8 8v456zM512 384c-88.4 0-160 71.6-160 160s71.6 160 160 160 160-71.6 160-160-71.6-160-160-160zm0 256c-53 0-96-43-96-96s43-96 96-96 96 43 96 96-43 96-96 96z">
              </path>
            </svg>
          </div>
        </div>
        <input type="file" class="file-input" (change)="previewProfilePhoto($event)" formControlName="avatar"
          accept="image/*">
      </div>
    </div>


    <div class="form-row">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" formControlName="fullName" class="form-control" id="fullName">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="email"><!--[readonly]="true"-->
      </div>
    </div>

    <div class="form-row">
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" formControlName="phoneNumber" class="form-control" id="phoneNumber">
      </div>

      <div class="mb-3">
        <label for="password" the class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password">
      </div>
    </div>
    <div class="form-row" style="justify-content: center; margin-top: 1.5rem;">
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </div>
  </form>
</div>
