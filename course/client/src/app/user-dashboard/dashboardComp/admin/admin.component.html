<div class="container">
  <div class="main-container">
    <div class="side-nav">
      <app-side-nav (gettheComp)="gottheComp($event)"></app-side-nav>
    </div>
    <!-- Right Section -->
    <div class="main">
      <div *ngIf="currentComponent === 1" style="margin: 2rem 0.15rem;width: 1210px;">
        <app-main></app-main>
      </div>
      <div *ngIf="currentComponent === 2" style="margin: 2rem 1.25rem; width: 1170px; ">
        <app-users></app-users>
      </div>
      <div *ngIf="currentComponent === 3" style="margin: 2rem 0.15rem;">
        <app-course-upload></app-course-upload>
      </div>
      <div *ngIf="currentComponent === 4">
        <!-- <app-add-course></app-add-course> -->
      </div>
      <div *ngIf="currentComponent === 4" style="margin:2rem; width: 1150px;">
        <app-view-course></app-view-course>
      </div>
      <div *ngIf="currentComponent === 5" style="margin:2rem; width: 1150px;">
        <app-notification></app-notification>
      </div>
    </div>
  </div>
</div>
