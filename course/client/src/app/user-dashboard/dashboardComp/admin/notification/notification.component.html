<div class="container" style="width: 1100px; margin: 2rem 4rem;">
    <ng-container *ngFor="let notification of notifications">

        <div class='notification_container'>
            <div class="notification_subContainer">
                <button (click)='deleteNotification(notification._id)' class="container_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="svg_icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>

                <div class="notification_mainSection">
                    <img class="notification_imgUser" [src]="notification.user.avatar.url" alt="" />

                    <div class="notification_txtContainer">
                        <p class="username">{{notification.user.name}}</p>
                        <p class="notification_txt">
                            <strong>{{notification.title}}</strong> {{notification.message}}
                        </p>
                    </div>
                </div>
            </div>


        </div>

    </ng-container>
</div>
