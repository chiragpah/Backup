<div class="container">
  <div class="score-dialog">
    <h2 class="score-dialog-title">Quiz Result</h2>
    <p class="score-dialog-content"
      [ngClass]="{ 'failed': (data.score / data.totalQuestions * 100) < 60, 'passed': (data.score / data.totalQuestions * 100) >= 60 }">

      <br>
      <label>
        <span *ngIf="(data.score / data.totalQuestions * 100) < 60">Sorry! You Have Failed The Test</span>
        <span *ngIf="(data.score / data.totalQuestions * 100) >= 60">Congratulations! You Have Passed The Test</span>
      </label>
    </p>
    <div style="text-align: center;">
      <circle-progress [percent]="(data.score / data.totalQuestions * 100)" [title]="'Your Score:'"
        [subtitle]=" ((data.score/data.totalQuestions*100)).toFixed(2) + '%'" [space]="-20" [radius]="100"
        [outerStrokeWidth]="20" [innerStrokeWidth]="20" [innerStrokeColor]="'#e7e8ea'" [outerStrokeColor]="'#4882c2'"
        [animation]="true" [animationDuration]="1000">
      </circle-progress>
    </div>



    <div class="score-dialog-actions">
      <button mat-button [mat-dialog-close]="'close'">Close</button>
      <button mat-button (click)="retakeQuiz()">Take a Retest</button>
      <button mat-button (click)="closeDialogAndNavigate()" routerLink="/courses">Back to Courses</button>
    </div>
  </div>
</div>
