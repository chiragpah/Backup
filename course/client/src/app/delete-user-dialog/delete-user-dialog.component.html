<div class="deleteDialogbox">
    <!-- overlay -->
    <div aria-hidden="true" class="Dialog_subcontainer">
    </div>

    <!-- Modal -->
    <div class="DialogModal">
        <div class="DialogModalBox">

            <button tabindex="-1" type="button" class="DialogsubModal" (click)="onCancelClick()">
                <svg title="Close" tabindex="-1" class="DialogClosebtn" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">
                    Close
                </span>
            </button>



            <div class="username_box">
                <div class="username_sub">
                    <h2 class="username_span" id="page-action.heading">
                        Delete {{ data.name }}?
                    </h2>

                    <p style="color:  #718096;
                     padding-top: 0.5rem;">
                        Are you sure you would like to do this?
                    </p>
                </div>
            </div>

            <div style="padding: 0.5rem;">
                <div aria-hidden="true" class="box1"></div>

                <div style="padding-left: 1.5rem;
                padding-right: 1.5rem; 
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;">
                    <div class="submit_box">
                        <button type="button" (click)="onCancelClick()"
                            class="inline-flex items-center justify-center py-1 gap-1 font-medium rounded-lg border transition-colors outline-none focus:ring-offset-2 focus:ring-2 focus:ring-inset dark:focus:ring-offset-0 min-h-[2.25rem] px-4 text-sm text-gray-800 bg-white border-gray-300 hover:bg-gray-50 focus:ring-primary-600 focus:text-primary-600 focus:bg-primary-50 focus:border-primary-600 dark:bg-gray-800 dark:hover:bg-gray-700 dark:border-gray-600 dark:hover:border-gray-500 dark:text-gray-200 dark:focus:text-primary-400 dark:focus:border-primary-400 dark:focus:bg-gray-800">
                            <span class="flex items-center gap-1">
                                <span class="">
                                    Cancel
                                </span>
                            </span>
                        </button>

                        <button type="submit" (click)="onConfirmClick()" class="custom-button">

                            <span class="flex items-center gap-1">
                                <span class="">
                                    Confirm
                                </span>
                            </span>

                        </button>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
