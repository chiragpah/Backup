<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var personObject = {};
        var obj = {};

        function createMyObject() {
            var ename, age, cityname;
            ename = document.getElementById("txtname").value;
            age = Number(document.getElementById("txtage").value);
            cityname = document.getElementById("txtcityname").value;

            personObject.PersonName = ename;
            personObject.PersonAge = age;
            personObject.PersonCity = cityname;

            alert("New Object Created");

            document.getElementById("txtname").value = "";
            document.getElementById("txtage").value = "";
            document.getElementById("txtcityname").value = "";
            document.getElementById("txtname").focus();
            localStorage.setItem("obj", JSON.stringify(personObject));

        }

        function displayDetailsOfObject() {
            var a = localStorage.getItem('obj');
            obj = JSON.parse(a);
            document.getElementById("txtname").value = obj.PersonName;
            document.getElementById("txtage").value = obj.PersonAge;
            document.getElementById("txtcityname").value = obj.PersonCity;

        }
    </script>
    <style>
        table,
        tr,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Enter Name</th>
            <td><input type="text" id="txtname"></td>

        </tr>
        <tr>
            <th>Enter Age</th>
            <td><input type="text" id="txtage"></td>

        </tr>
        <tr>
            <th>Enter city</th>
            <td> <input type="text" id="txtcityname"></td>

        </tr>
        <tr>
            <td><input type="button" value="Submit" onclick="createMyObject()"></td>
            <td><input type="button" value="Show" onclick="displayDetailsOfObject();"></td>

        </tr>

    </table>
</body>

</html>
