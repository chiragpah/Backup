<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #colorDiv {
            width: 300px;
            height: 100px;
            border: 2px solid black;
            padding: 10px;
        }

        #colorPar {
            background-color: lightblue;
            cursor: move;
            padding: 10px;
            width: 100px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>DRAG AND DROP TASK</h1>
    <div style="width: 900px; background-color: aquamarine;" id="colorDiv" ondrop="drop(event)"
        ondragover="allowDrop(event)"></div>
    <p id="colorPar" draggable="true" ondragstart="drag(event)">
        Drag ME!
    </p>

    <script>
        function allowDrop(event) {
            event.preventDefault();

        }
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }
        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var dragg = document.getElementById(data);
            event.target.appendChild(dragg);
        }
    </script>
</body>


</html>
