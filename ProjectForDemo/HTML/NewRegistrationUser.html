<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/JS/Plugins/all_cdn.js"></script>
    <link rel="stylesheet" href="../SCSS/Registration.css">
    <script src="/JS/Controller/RegistrationValid.js" type="module"></script>
  

</head>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
<link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet" />

<body>

    <div class="container stylecontainer">
        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <a href="/HTML/Homepage.html" class="float-right btn btn-outline-primary mt-1">Log in</a>
                        <h4 class="card-title mt-2">Sign up</h4>
                    </header>
                    <article class="card-body">
                        <form id="registrationForm">
                            <div class="form-row">
                                <div class="col form-group">
                                    <label>User Id</label>
                                    <input type="email" class="form-control" id="uid" placeholder="Enter Mail Id "
                                        required>
                                    <span id="uidError" class="redColor"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" id="userName" class="form-control" placeholder="Enter Your Full Name"
                                    required>
                                <span id="nameError" class="redColor"></span>

                               
                            </div>
                         
                            <div class="form-row">
                                <div class="form-group col-md-6">
                            
                                    <label for="cars">Choose Your Favorite Artist:</label>
                                    
                                    <select id="fav_artist" data-placeholder="Begin typing a name to filter..." multiple
                                        class="form-control chosen-select " name="test">
                                        <option value=""></option>
                                        <option>Shahrukh Khan</option>
                                        <option>Salman Khan</option>
                                        <option>Zakir Khan</option>
                                        <option>Chaman Chatora</option>
                                        <option>Amitabh Bachchan</option>
                                        <option>Shraddha Kapoor</option>
                                        <option>Katrina Kaif</option>
                                        <option>Sara Ali khan</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Contact Number</label>
                                    <input type="number" maxlength="10" id="mobile" class="form-control" required>
                                    <span id="mobileError" class="redColor"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Create password</label>
                                <input id="password" class="form-control" type="password" required>
                                <span id="passError" class="redColor"></span>
                            </div>
                            <div class="form-group">
                                <label>Confirm password</label>
                                <input id="cpassword" class="form-control" type="password" required>
                                <span id="notSameError" class="redColor"></span>
                            </div>
                            <div class="form-group">
                                <!-- <button type="submit" class="btn btn-primary btn-block" id="add_customer"
                                    onclick="myFunction()"> Register </button> -->
                                <button type="submit" class="btn btn-primary btn-block" id="add_user"> Register
                                </button>
                            </div>

                        </form>
                    </article>
                    <div class="border-top card-body text-center">Have an account? <a
                            href="../HTML/Homepage.html">Log In</a></div>
                </div>
            </div>

        </div>

    </div>


    <br><br>
    <article class="bg-secondary mb-3">
        <div class="card-body text-center">


        </div>
        <br><br>
    </article>

  
    <script>
        $(".chosen-select").chosen({
            no_results_text: "Oops, nothing found!"
        })
    </script>
</body>

</html>
