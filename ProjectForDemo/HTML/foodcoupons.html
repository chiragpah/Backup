    <script>
        
// Function to count checked checkboxes
function countCheckedCheckboxes() {
    let checkboxes = document.getElementsByClassName('checkbox');
    let checkedCount = 0;

    // Using for...of loop to iterate over checkboxes
    for (const checkbox of checkboxes) {
        if (checkbox.checked) {
            checkedCount++;
        }
    }

    let foodbill = checkedCount * 500;    
    document.getElementById('result').innerText = 'Number of food coupons selected : ' + checkedCount;
    document.getElementById('total').innerText ='Food section bill: ' + foodbill;
    
    let ticketbill = checkedCount * 300;    
    document.getElementById('result').innerText = 'Number of ticket selected : ' + checkedCount;
    document.getElementById('totalticket').innerText ='ticket section bill: ' + ticketbill;
    let totalbill=foodbill+ticketbill;
    document.getElementById('totalamount').innerText = 'Total Amount: ' + totalbill;
    alert(`Total Price:${totalbill} \n Thank you for booking!`);
}


function generateReceipt() {
    let receiptNumber = "RCT" + Math.floor(Math.random() * 1000000);
    document.getElementById('receiptNumber').innerText = 'Receipt Number: ' + receiptNumber;
    alert(`Total Price:${totalbill} \n Thank you for booking!`);
}

    </script>
