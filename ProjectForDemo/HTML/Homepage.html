  <!-- LOGIN MODEL -->
  <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">



          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <main>
            <link rel="stylesheet" href="/SCSS/Homepage/partial/Login.css">

            <a style="color: white;  font-size: 22px; text-decoration: none; text-align: center;  padding: 5px; border-radius: 25%;"
              class="Logostyle"><img src="/Asset/bookmecom-high-resolution-logo-transparent.png" style="width: 180px; height: 50px;" ></a>
            <div class="card p-5 login " >


              <label for="UserName" class="loginlabel">Email:</label>
              <span id="fNameError"></span>
              <input type="text" class="txtLogin" placeholder="Enter Email" name="email" id="userId" required />

              <label for="password" class="loginlabel">Password:</label>
              <input type="password" placeholder="Enter Password" name="password" id="userPassword" class="txtLogin"
                required />

              <button type="submit" class="btn btn-primary text-center mb-5 mt-4" id="Submitbtn">Sign in</button>
              <div class="links">
                <a href="/HTML/reset-password.html">Forgot password?</a>
                <a href="/HTML/NewRegistrationUser.html">Do not have an account?</a>
              </div>
              <script src="/JS/Controller/LoginValidation.js" type="module"></script>
            </div>


          </main>
        </div>
      </div>
