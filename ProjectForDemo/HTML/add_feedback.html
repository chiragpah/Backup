<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="/JS/Plugins/all_cdn.js"></script>
    <link rel="stylesheet" href="/SCSS/feedback.css">
</head>
<body>
    <div class="form-container">
        <form>
            <h3 class="feedback-title">Feedback Form</h3>
          <label for="Name"> Name</label>
          <input type="text" id="name" name="name" required>
    
          <label for="Email"> Email</label>
          <input type="email" id="email" name="name" required>
    
          <label for="feedback">Feedback</label>
          <textarea id="feedback" name="feedback" rows="4" ></textarea>
          <br>
      
          <button type="button" id="submit">Submit</button>
        </form>
      </div>

      <div class="display" id="display">

      </div>

   
      <script src="/JS/Controller/add_feedback_controller.js"
      type="module"
      ></script>
</body>
</html>
