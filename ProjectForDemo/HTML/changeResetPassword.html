<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- <link rel="stylesheet" href="/css/login.css"> -->
  <script src="../JS/Plugins/all_cdn.js"></script>

<body> 
  <main>
    <!-- <div class="right-side"> -->
    <div class="card p-5 ">
      <form id="resetPassword">
          <label>New Password:</label>
          <input type="password" id="newPassword" placeholder="Enter Your New Password" name="newPassword" required />
          <span class="redColor text-danger" id="passError"></span><br>

          <label>Confirm Password:</label>
          <input type="password" id="confirmPassword" placeholder="Confirm Your New Password" name="confirmPassword" required />
          <span class="redColor text-danger" id="notSameError"></span><br>

        <button type="submit" class="btn btn-primary text-center mb-5 mt-4" >Continue</button>
        <div class="links">
          <a href="../HTML/NewloginUser.html">Login</a>
          <a href="../HTML/NewRegistrationUser.html">Do not have an account?</a>
        </div>
      </form>
    </div>

  </main>
  <script src="/JS/Controller/changeResetPassword.js"></script>
</body>

</html>
